<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Registrazione Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrati</h2>
        <form id="registrationForm" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="firstName">Nome</label>
                <input type="text" id="firstName" name="firstName" placeholder="Il tuo nome" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Cognome</label>
                <input type="text" id="lastName" name="lastName" placeholder="Il tuo cognome" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Crea una password" required minlength="8">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conferma la password" required>
                <div class="error-message"></div>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            <h3>Registrazione completata con successo!</h3>
            <p>Grazie per esserti registrato.</p>
            <button id="registerAgainBtn" type="button">Fai un'altra registrazione</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
