<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista delle cose da fare - Moderna</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body data-theme="light">
    <div id="app">
      <div class="header">
        <h1>
          <span class="app-icon">✨</span>
          Le mie attività
        </h1>
        <button id="theme-toggle">
          <span class="theme-icon">🌙</span>
          <span class="theme-text">Scura</span>
        </button>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="new-todo"
          placeholder="Cosa vuoi fare oggi? 🎯"
        />
        <button id="add-todo">
          <span class="add-icon">➕</span>
          Aggiungi
        </button>
      </div>

      <div class="stats" id="stats" style="display: none">
        <div class="stat-item">
          <span class="stat-number" id="total-count">0</span>
          <span class="stat-label">Totali</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="completed-count">0</span>
          <span class="stat-label">Completate</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="pending-count">0</span>
          <span class="stat-label">Da fare</span>
        </div>
      </div>

      <div class="actions-bar">
        <button class="action-btn" id="clear-completed">
          <span class="action-icon">🗑️</span>
          Elimina completate
        </button>
        <button class="action-btn" id="clear-all">
          <span class="action-icon">💥</span>
          Elimina tutto
        </button>
      </div>

      <ul id="todo-list"></ul>

      <div id="empty-state" class="empty-state">
        <div class="empty-icon">📝</div>
        <div class="empty-title">Nessuna attività</div>
        <div class="empty-subtitle">
          Aggiungi la tua prima attività per iniziare! 🚀
        </div>
      </div>
    </div>
  </body>
</html>
